{% extends "auth.html" %}

{% block content %}

<h1>Login to the system</h1>
	{%if isBad %}
		<small class="login-msg err">Please enter password to unlock system.</small>
	{% endif %}
	<form method="post" action="{{ baseUrl }}/auth">
		<label for="login" >Login</label><input type="text" value="{{ login }}" id="login" name="login"  autocapitalize="off" autocorrect="off" /><br />
		<label for="password" >Password</label> <input type="password" value="" id="password" name="password"  autocapitalize="off" autocorrect="off" /><br />
		<div class="remember"><input type="checkbox" name="remember" id="remember" value="1" checked> <span>Remember Me</span></div>
		<input type="submit" name="entercabmin" id="autopost" value="Log in" style="width:auto;">
		<div class="clear"></div>
	</form>
{% endblock %}
